<html>
<head>
    <meta charset="utf8">
    <title>欢迎来到xl斗地主</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery/jquery-ui-1.12.1/jquery-ui.css">
</head>
<body>
<div class="logo">
    <h1>
        <a href="index.html" title="xl斗地主">
			<i class="iconfont logo-word">xl斗地主</i>
			<i class="iconfont logo-url">xlddz.com</i>
        </a>
    </h1>
    <div class="login-register">
        <a href="javascript:void(0)"><i class="login">登陆&nbsp|</i></a>
        <a href="javascript:void(0)"><i class="register">&nbsp注册</i></a>
    </div>
</div>
<div class="content">
    <div class="login-box">
        <form action method="post">
            <p class="login-p">
                <span class="ui-icon ui-icon-person"></span>
                <input type="text" placeholder="输入昵称" name="username">
            </p>
            <p class="login-tip login-cheak-name"></p>

            <p class="login-p">
                <span class="ui-icon ui-icon-locked"></span>
                <input type="password" placeholder="输入密码" name="passwd">
            </p>
            <p class="login-tip login-cheak-passwd"></p>

            <div class="login-sbt">
                <input class="login-box-sbt btn-sub" type="submit" value="登陆">
            </div>

        </form>
    </div>
    <div class="register-box hide">
		<form action method="post">
			<p class="register-p">
				<span class="ui-icon ui-icon-person"></span>
				<input type="text" placeholder="输入昵称" name="username">
            </p>
            <p class="register-tip login-cheak-name"></p>

            <p class="register-p">
                <span class="ui-icon ui-icon-locked"></span>
                <input type="password" placeholder="输入密码" name="passwd">
            </p>
            <p class="register-tip login-cheak-passwd"></p>

            <div class="register-sbt">
                <input class="register-box-sbt btn-sub" type="submit" value="注册">
            </div>
		</form>
		<div class="register-result">
			<span class="register-result-span"></span>
		</div>
    </div>
</div>

<script type="text/javascript" src="lib/jquery/jquery-1.12.0.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.md5.js"></script>
<script type="text/javascript" src="lib/jquery/jquery-ui-1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
